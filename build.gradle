plugins {
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id "org.jetbrains.kotlin.plugin.allopen" version "1.2.71"
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.71"
    id 'org.springframework.boot' version '2.0.5.RELEASE'
}

group 'com.ddubson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    // Add ojdbc6.jar to maven local via:
    // mvn install:install-file -Dfile=ojdbc6.jar  -DgroupId=com.oracle -DartifactId=ojdbc6 -Dversion=11.2 -Dpackaging=jar
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-jdbc"
    compile "com.oracle:ojdbc6:11.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main.kotlin.srcDirs += "src/main/kotlin"
}